buildscript {
    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }
    dependencies {
        // Android Gradle Plugin
        classpath 'com.android.tools.build:gradle:8.2.1'  // Update to the latest compatible version
        // Google Services Plugin
        classpath 'com.google.gms:google-services:4.3.15'  // Latest version of the Google services plugin
    }
}

allprojects {
    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }
}

rootProject.buildDir = "../build"  // Define the root build directory
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"  // Specify the build directory for each subproject
}
subprojects {
    project.evaluationDependsOn(":app")  // Make sure the app module is evaluated first
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir  // Task to clean the build directory
}
