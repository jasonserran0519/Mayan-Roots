plugins {
    id "com.android.application"  // Android Application Plugin
    id "kotlin-android"  // Kotlin Android Plugin
    id "dev.flutter.flutter-gradle-plugin"  // Flutter Gradle Plugin
    id 'com.google.gms.google-services'  // Google Services Plugin (Firebase)
}

android {
    namespace = "com.example.mayan_roots_app"  // Unique package name
    compileSdk = flutter.compileSdkVersion  // Compile SDK version from Flutter config

    ndkVersion = flutter.ndkVersion  // NDK version from Flutter config

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.mayan_roots_app"  // Application ID (Package Name)
        minSdk = flutter.minSdkVersion  // Minimum SDK version
        targetSdk = flutter.targetSdkVersion  // Target SDK version
        versionCode = flutter.versionCode  // Version code
        versionName = flutter.versionName  // Version name
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Use debug signing config for now
        }
    }
}

flutter {
    source = "../.."  // Flutter source directory
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.9.0')  // Firebase BoM (Bill of Materials)
    implementation 'com.google.firebase:firebase-analytics'  // Firebase Analytics SDK
    // Add other Firebase dependencies here if needed
}
