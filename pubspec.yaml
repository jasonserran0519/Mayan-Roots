name: mayan_roots_app
description: "A bilingual mobile app for Yucatán’s farmers, integrating GIS with traditional Mayan agricultural knowledge. This tool empowers farmers to make informed decisions, preserves cultural practices, and improves productivity."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.10.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/app_icon.png
